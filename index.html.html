<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine âœ¨</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #2b1055, #000000);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#ffffff55 1px, transparent 1px);
      background-size: 50px 50px;
      animation: twinkle 10s linear infinite;
      opacity: 0.4;
    }

    @keyframes twinkle {
      from { transform: translateY(0); }
      to { transform: translateY(-50px); }
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border-radius: 28px;
      padding: 50px 40px;
      text-align: center;
      max-width: 380px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
      animation: fadeUp 1.4s ease;
    }

    @keyframes fadeUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.3rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.7;
      margin-bottom: 25px;
      color: #f5e9ff;
    }

    .photo img {
      width: 100%;
      border-radius: 18px;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      gap: 18px;
      justify-content: center;
    }

    button {
      border: none;
      padding: 14px 26px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .yes {
      background: linear-gradient(135deg, #ff5fa2, #ff8ac7);
      color: white;
      box-shadow: 0 10px 25px rgba(255, 95, 162, 0.5);
    }

    .yes:hover { transform: scale(1.1); }

    .no {
      background: rgba(255,255,255,0.25);
      color: #fff;
      backdrop-filter: blur(5px);
      position: relative;
    }

    .result, .final {
      display: none;
      margin-top: 30px;
      font-family: 'Playfair Display', serif;
    }

    .final h2 {
      font-size: 2.2rem;
      text-shadow: 0 0 20px #ff8ac7;
    }

    .petal {
      position: absolute;
      top: -10vh;
      font-size: 22px;
      animation: fall linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      to { transform: translateY(120vh) rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="stars"></div>

  <div class="card">
    <h1>Hii Vinuu âœ¨</h1>

    <p><strong>enthokke adi aayalum nee ente muthmani alle</strong> ðŸ’—</p>

    <div class="photo">
      <img src="photo.jpg" alt="Us">
    </div>

    <p class="custom-note">
      enik ninne bhayngara ishta mister....enth indelum koode nikkum ketto..ummaa
    </p>

    <p><strong>Will you be my Valentine? ðŸ’˜</strong></p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes of course ðŸ˜ŒðŸ’–</button>
      <button class="no" onclick="moveNo()">Hmm no ðŸ™ƒ</button>
    </div>

    <div class="result" id="result">
      <button class="yes" onclick="showFinal()">One more thingâ€¦ ðŸ’­</button>
    </div>

    <div class="final" id="final">
      <h2>I love you soo soo much ðŸ’–</h2>
    </div>
  </div>

  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    function sayYes() {
      document.getElementById('result').style.display = 'block';
      document.getElementById('bgm').play();
      createPetals();
    }

    function showFinal() {
      document.getElementById('final').style.display = 'block';
    }

    function moveNo() {
      const btn = document.querySelector('.no');
      btn.style.position = 'absolute';
      btn.style.top = Math.random() * 80 + '%';
      btn.style.left = Math.random() * 80 + '%';
    }

    function createPetals() {
      for (let i = 0; i < 20; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        petal.innerHTML = 'ðŸŒ¸';
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = (Math.random() * 5 + 5) + 's';
        document.body.appendChild(petal);

        setTimeout(() => petal.remove(), 10000);
      }
    }
  </script>
</body>
</html>
